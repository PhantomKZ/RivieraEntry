<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Riviera Entry — Админ-панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="p-3">
  <div class="container">
    <h1 class="mb-3">Админ-панель</h1>
    <div id="loginBox" class="card p-3 mb-3" style="max-width:400px;">
      <h5>Вход</h5>
      <div class="mb-2">
        <label class="form-label">Логин</label>
        <input id="loginInput" class="form-control" value="">
      </div>
      <div class="mb-2">
        <label class="form-label">Пароль</label>
        <input id="passwordInput" type="password" class="form-control" value="">
      </div>
      <button id="loginBtn" class="btn btn-primary">Войти</button>
      <div id="loginError" class="text-danger mt-2" style="display:none;">Неверные данные</div>
    </div>

    <div id="adminPanel" style="display:none;">
      <div class="d-flex mb-2 gap-2">
        <div><strong>Роль:</strong> <span id="roleLabel"></span></div>
        <button id="logoutBtn" class="btn btn-sm btn-outline-secondary">Выйти</button>
      </div>

      <div class="mb-3">
        <button id="exportCsvBtn" class="btn btn-success btn-sm">Экспорт CSV</button>
        <button id="exportExcelBtn" class="btn btn-success btn-sm">Экспорт Excel</button>
        <button id="deleteSelectedBtn" class="btn btn-danger btn-sm">Удалить выбранные</button>
      </div>

      <table class="table table-striped" id="requestsTable">
        <thead>
          <tr>
            <th><input id="selectAll" type="checkbox"></th>
            <th>Дата</th>
            <th>Имя</th>
            <th>Кому</th>
            <th>От кого</th>
            <th>Цель</th>
            <th>Язык</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="/admin.js"></script>
</body>
</html>
