<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Riviera Entry — Форма посещения</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="app" class="app container py-4">
    <header class="app-header mb-3 text-center">
      <img src="/img/logo.png" alt="Riviera Entry Logo" class="logo" style="max-width:200px;">
    </header>
    <main class="app-main">
      <p class="lead" data-i18n="leadText"></p>
      <div class="card p-3">
        <form id="visitForm">
          <div class="mb-3">
            <label for="fullName" class="form-label" data-i18n="fullNameLabel"></label>
            <input id="fullName" name="fullName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="destination" class="form-label" data-i18n="destinationLabel"></label>
            <div class="d-flex gap-2">
              <select id="destination" name="destination" class="form-select" required>
                <option value="" disabled selected data-i18n="chooseOption"></option>
                <option value="admin" data-i18n="destAdmin"></option>
                <option value="sales" data-i18n="destSales"></option>
                <option value="primary" data-i18n="destPrimary"></option>
                <option value="secondary" data-i18n="destSecondary"></option>
                <option value="other" data-i18n="destOther"></option>
              </select>
              <input id="destinationOther" name="destinationOther" class="form-control hidden" placeholder="">
            </div>
          </div>
          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <label for="fromWhom" class="form-label" data-i18n="fromWhomLabel"></label>
              <small class="text-muted" data-i18n="fromWhomOptional"></small>
            </div>
            <input id="fromWhom" name="fromWhom" class="form-control">
          </div>
          <div class="mb-3">
            <div class="form-label" data-i18n="purposeLabel"></div>
            <div id="purposeRadios" class="d-flex gap-3 my-2">
              <label class="form-check form-check-inline"><input class="form-check-input" type="radio" name="purpose" value="by_request" checked><span data-i18n="purposeRequest"></span></label>
              <label class="form-check form-check-inline"><input class="form-check-input" type="radio" name="purpose" value="by_invite"><span data-i18n="purposeInvite"></span></label>
              <label class="form-check form-check-inline"><input class="form-check-input" type="radio" name="purpose" value="custom"><span data-i18n="purposeCustom"></span></label>
            </div>
            <input id="purposeCustomText" name="purposeCustomText" class="form-control hidden" placeholder="">
          </div>
          <div class="mb-3 form-text text-muted" data-i18n="saveNotice"></div>
          <button type="submit" class="btn btn-primary" data-i18n="submit"></button>
        </form>
      </div>
    </main>

    <!-- Language modal -->
    <div id="languageModal" class="modal" role="dialog" aria-modal="true" style="display:none;">
      <div class="modal-content p-3 bg-white border rounded position-fixed top-50 start-50 translate-middle" style="min-width:300px; z-index:1000;">
        <h2 data-i18n="chooseLanguage"></h2>
        <div class="lang-grid d-flex gap-2 mt-2">
          <button class="lang-btn btn btn-outline-secondary" data-lang="kz">KZ</button>
          <button class="lang-btn btn btn-outline-secondary" data-lang="ru">RU</button>
          <button class="lang-btn btn btn-outline-secondary" data-lang="en">EN</button>
        </div>
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" value="" id="modalAlways">
          <label class="form-check-label" for="modalAlways" data-i18n="modalAlways"></label>
        </div>
      </div>
    </div>

  </div>

  <script src="/app.js"></script>
</body>
</html>
